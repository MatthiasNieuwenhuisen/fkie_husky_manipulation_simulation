local_costmap:
  update_frequency: 10.0
  publish_frequency: 3.0
  rolling_window: true
  width: 10.0
  height: 10.0
  resolution: 0.05
  origin_x: 0.0
  origin_y: 0.0
 
  footprint_padding: 0.2
  footprint: [
    [-0.40, 0.25], [0.45, 0.25], [0.45, -0.25], [-0.40, -0.25], # outer loop
  ]

  inflation_layer:
    enabled: true
    inflation_radius: 0.5
    cost_scaling_factor: 8.0
    inflate_unknown: false

